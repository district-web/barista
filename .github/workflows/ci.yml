name: ci

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: npm install

      - name: Run build 👀
        run: npm run build

