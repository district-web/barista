name: ci

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run build ğŸ”¨
        run: npm run build

      - shell: bash
        name: Setup S3 ğŸ”
        env:
          AWS_CONFIG: ${{ secrets.AWS_CONFIG }}
          AWS_CRED: ${{ secrets.AWS_CRED }}
        run: |
          mkdir ~/.aws
          touch ~/.aws/config
          touch ~/.aws/credentials
          echo "$AWS_CONFIG" >> ~/.aws/config
          echo "$AWS_CRED" >> ~/.aws/credentials

      - name: Sync files to S3 bucket ğŸš€
        run: |
          ./deploy.sh